<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Cent Land Modern House - 3D View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            z-index: 1000;
        }
        .controls-panel h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        .control-group button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 13px;
        }
        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .control-group button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .info-panel h3 {
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }
        .info-panel p {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }
        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        .feature-item {
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            text-align: center;
            color: #555;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="controls-panel">
        <h2>üè† House Controls</h2>
        <div class="control-group">
            <label>View Modes:</label>
            <button id="btn-exterior">Exterior View</button>
            <button id="btn-interior">Interior View</button>
            <button id="btn-cutaway" class="active">Cutaway View</button>
            <button id="btn-wireframe">Wireframe Mode</button>
        </div>
        <div class="control-group">
            <label>Tour Rooms:</label>
            <button id="btn-kitchen">Kitchen</button>
            <button id="btn-bedroom">Bedroom</button>
            <button id="btn-bathroom">Bathroom</button>
            <button id="btn-living">Living Room</button>
        </div>
        <div class="control-group">
            <button id="btn-reset">Reset View</button>
        </div>
    </div>
    
    <div class="info-panel">
        <h3>üåü 15-Cent Modern House</h3>
        <p><strong>Premium Features Included:</strong></p>
        <div class="feature-list">
            <div class="feature-item">Kitchen</div>
            <div class="feature-item">Bedroom</div>
            <div class="feature-item">Bathroom</div>
            <div class="feature-item">Living Area</div>
            <div class="feature-item">Storage</div>
            <div class="feature-item">Utilities</div>
            <div class="feature-item">Modern Design</div>
            <div class="feature-item">Full Furnishing</div>
        </div>
        <p style="margin-top: 10px; font-style: italic;">
            Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-click to pan
        </p>
    </div>
    
    <div class="loading" id="loading">Loading 3D House Model...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="house3d.js"></script>
</body>
</html>
